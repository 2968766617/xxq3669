name: (天玑特供)加速版构建 6.6.50 欧加真OKI内核（Android16适配-终极版）
env:
  TZ: Asia/Shanghai
  ANDROID_VERSION: 'android16'
  KERNEL_VERSION: '6.6'
  KERNEL_NAME: 'android16-8-g29d86c5fc9dd-abogki428889875-4k'
on:
  workflow_dispatch:
    inputs:
      ksu_type:
        description: 'KernelSU分支(SukiSU Ultra/KernelSU Next,默认SukiSU Ultra)'
        required: true
        type: choice
        default: 'sukisu'
        options:
          - 'sukisu'
          - 'ksunext'
      hook_method:
        description: hook模式(大部分情况manual即可)
        required: true
        type: choice
        default: 'manual'
        options:
          - 'manual'
          - 'kprobes'
          - 'syscall'
      kpm_enable:
        description: '是否开启kpm(仅对sukisu生效)'
        required: true
        type: choice
        default: 'false'
        options:
          - 'true'
          - 'false'
      lz4_enable:
        description: '是否安装lz4/zstd补丁(0=关闭,1=开启,默认1)'
        required: true
        type: choice
        default: '1'
        options:
          - '0'
          - '1'
      baseband_guard:
        description: '是否开启内核级基带保护'
        required: true
        type: boolean
        default: 'true'
      ccache_debug:
        description: '是否上传Ccache日志'
        required: true
        type: boolean
        default: 'false'
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      ksuver: ${{ steps.ksu_version.outputs.ksuver }}
    steps:
      - name: 安装环境依赖+初始化源码/工具链
        run: |
          rm -rf kernel_workspace
          mkdir kernel_workspace
          cd kernel_workspace
          
          sudo apt update && sudo apt-get install -y --no-install-recommends binutils python-is-python3 libssl-dev libelf-dev ccache
          
          # 克隆源码
          aria2c -s16 -x16 -k1M https://github.com/cctv18/android_kernel_oneplus_mt6991/archive/refs/heads/oneplus/mt6991_v_15.0.2_ace5_ultra.zip -o common.zip && 
          unzip -q common.zip && 
          mv "android_kernel_oneplus_mt6991-oneplus-mt6991_v_15.0.2_ace5_ultra" common && rm -rf common.zip
          
          # 克隆工具链
          mkdir -p clang18 && aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang18-r510928/clang-r510928.zip -o clang.zip && unzip -q clang.zip -d clang18 && rm -rf clang.zip
          aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang18-r510928/build-tools.zip -o build-tools.zip && unzip -q build-tools.zip && rm -rf build-tools.zip
          
          # 清理dirty后缀
          rm common/android/abi_gki_protected_exports_* || true
          for f in common/scripts/setlocalversion; do
            sed -i 's/ -dirty//g' "$f"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$f"
          done

      - name: Android16核心适配（无外部依赖）
        run: |
          cd kernel_workspace/common
          # 绕vintf校验
          echo "CONFIG_VINTF_DISABLE_CHECKS=y" >> ./arch/arm64/configs/gki_defconfig
          # 对齐基带版本
          if [ -f ./drivers/misc/mediatek/baseband/baseband.c ]; then
            sed -i 's/MTK_BASEBAND_VERSION=.*/MTK_BASEBAND_VERSION=M_V3_P10/' ./drivers/misc/mediatek/baseband/baseband.c
          fi

      - name: 配置ccache
        run: |
          echo "CCACHE_DIR=$HOME/.ccache_6.6.50" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=3G" >> $GITHUB_ENV
          mkdir -p "$CCACHE_DIR"
          ccache -M "$CCACHE_MAXSIZE"

      - name: 添加KernelSU（SukiSU Ultra）
        if: github.event.inputs.ksu_type == 'sukisu'
        id: ksu_version
        run: |
          cd kernel_workspace
          curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU-Ultra/refs/heads/main/kernel/setup.sh" | bash -s susfs-main
          cd ./KernelSU
          GIT_COMMIT_HASH=$(git rev-parse --short=8 HEAD)
          # 获取KSU API版本
          KSU_API_VERSION=$(curl -s "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/susfs-main/kernel/Makefile" | grep -m1 "KSU_VERSION_API :=" | awk -F'= ' '{print $2}' | tr -d '[:space:]')
          [ -z "$KSU_API_VERSION" ] && KSU_API_VERSION="3.1.7"
          echo "KSU_API_VERSION=$KSU_API_VERSION" >> $GITHUB_ENV
          # 写入版本定义
          VERSION_DEFINITIONS=$'define get_ksu_version_full\nv\\$1-'"$GIT_COMMIT_HASH"$'@cctv18\nendef\n\nKSU_VERSION_API := '"$KSU_API_VERSION"$'\nKSU_VERSION_FULL := v'"$KSU_API_VERSION"$'-'"$GIT_COMMIT_HASH"$'@cctv18'
          sed -i '/define get_ksu_version_full/,/endef/d' kernel/Makefile
          sed -i '/KSU_VERSION_API :=/d' kernel/Makefile
          sed -i '/KSU_VERSION_FULL :=/d' kernel/Makefile
          awk -v def="$VERSION_DEFINITIONS" '/REPO_OWNER :=/ {print; print def; inserted=1; next} 1; END {if (!inserted) print def}' kernel/Makefile > kernel/Makefile.tmp && mv kernel/Makefile.tmp kernel/Makefile
          # 计算版本号
          KSU_VERSION=$(expr $(git rev-list --count main) + 37185 2>/dev/null || echo 114514)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          echo "ksuver=$KSU_VERSION" >> $GITHUB_OUTPUT

      - name: 应用SukiSU+SUSFS补丁（修复分支错误）
        if: github.event.inputs.ksu_type == 'sukisu'
        run: |
          cd kernel_workspace
          # 关键修复：用android15分支（兼容Android16，无对应16分支）
          git clone https://github.com/ShirkNeko/susfs4ksu.git -b gki-android15-${{ env.KERNEL_VERSION }}
          git clone https://github.com/ShirkNeko/SukiSU_patch.git
          # 复制补丁文件
          cp ./susfs4ksu/kernel_patches/50_add_susfs_in_gki-android15-${{ env.KERNEL_VERSION }}.patch ./common/
          cp ./susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp ./susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          if [[ ${{ github.event.inputs.hook_method }} == "manual" ]]; then
            cp ./SukiSU_patch/hooks/scope_min_manual_hooks_v1.6.patch ./common/
          fi
          cp ./SukiSU_patch/69_hide_stuff.patch ./common/
          # 应用补丁
          cd ./common
          patch -p1 < 50_add_susfs_in_gki-android15-${{ env.KERNEL_VERSION }}.patch || true
          sed -i 's|vma = find_vma(mm|struct vm_area_struct *&|' ./fs/proc/task_mmu.c
          if [[ ${{ github.event.inputs.hook_method }} == "manual" ]]; then
            patch -p1 < scope_min_manual_hooks_v1.6.patch || true
          fi
          patch -p1 < 69_hide_stuff.patch || true

      - name: 应用lz4/zstd补丁（可选）
        if: github.event.inputs.lz4_enable == '1'
        run: |
          cd kernel_workspace
          git clone https://github.com/cctv18/oppo_oplus_realme_sm8750.git
          cp ./oppo_oplus_realme_sm8750/zram_patch/001-lz4.patch ./common/
          cp ./oppo_oplus_realme_sm8750/zram_patch/001-lz4-clearMake.patch ./common/
          cp ./oppo_oplus_realme_sm8750/zram_patch/lz4armv8.S ./common/lib
          cp ./oppo_oplus_realme_sm8750/zram_patch/002-zstd.patch ./common/
          cd ./common
          git apply -p1 < 001-lz4.patch || true
          git apply -p1 < 001-lz4-clearMake.patch || true
          patch -p1 < 002-zstd.patch || true

      - name: 内核配置（核心功能）
        run: |
          cd kernel_workspace
          # KSU配置
          echo "CONFIG_KSU=y" >> ./common/arch/arm64/configs/gki_defconfig
          if [[ ${{ github.event.inputs.kpm_enable }} == 'true' && ${{ github.event.inputs.ksu_type }} == "sukisu" ]]; then
            echo "CONFIG_KPM=y" >> ./common/arch/arm64/configs/gki_defconfig
          fi
          # Hook模式配置
          if [ "${{ github.event.inputs.hook_method }}" == "kprobes" ]; then
            echo "CONFIG_KSU_SUSFS_SUS_SU=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_MANUAL_HOOK=n" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_KPROBES_HOOK=y" >> ./common/arch/arm64/configs/gki_defconfig
          else
            echo "CONFIG_KSU_MANUAL_HOOK=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_KSU_SUSFS_SUS_SU=n" >> ./common/arch/arm64/configs/gki_defconfig
          fi
          # SUSFS配置
          echo "CONFIG_KSU_SUSFS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          # 编译优化
          echo "CONFIG_CC_OPTIMIZE_FOR_PERFORMANCE=y" >> ./common/arch/arm64/configs/gki_defconfig
          sed -i 's/check_defconfig//' ./common/build.config.gki
          echo "CONFIG_HEADERS_INSTALL=n" >> ./common/arch/arm64/configs/gki_defconfig

      - name: 启用基带保护（可选）
        if: github.event.inputs.baseband_guard == 'true'
        run: |
          cd kernel_workspace
          echo "CONFIG_BBG=y" >> ./common/arch/arm64/configs/gki_defconfig
          cd ./common/security
          wget https://github.com/cctv18/Baseband-guard/archive/refs/heads/master.zip
          unzip -q master.zip && mv "Baseband-guard-master" baseband-guard
          printf '\nobj-$(CONFIG_BBG) += baseband-guard/\n' >> ./Makefile
          sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/lockdown/lockdown,baseband_guard/ } }' ./Kconfig
          awk '/endmenu/ {last_endmenu_line=NR} {lines[NR]=$0} END {for(i=1;i<=NR;i++){if(i==last_endmenu_line){sub(/endmenu/,"",lines[i]);print lines[i] "source \"security/baseband-guard/Kconfig\"";print "";print "endmenu"}else{print lines[i]}}}' ./Kconfig > Kconfig.tmp && mv Kconfig.tmp ./Kconfig
          sed -i 's/selinuxfs.o //g' "./selinux/Makefile"
          sed -i 's/hooks.o //g' "./selinux/Makefile"
          cat "./baseband-guard/sepatch.txt" >> "./selinux/Makefile"

      - name: 构建内核
        run: |
          WORKDIR="$(pwd)"
          export PATH="$WORKDIR/kernel_workspace/clang18/bin:$PATH"
          export PATH="$WORKDIR/kernel_workspace/build-tools/bin:$PATH"
          export CCACHE_COMPILERCHECK="none"
          export CCACHE_BASEDIR="${{ github.workspace }}"
          export CCACHE_NOHASHDIR="true"
          export CCACHE_DIR="${{ env.CCACHE_DIR }}"
          
          cd kernel_workspace/common
          # 时间劫持（避免编译报错）
          wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/lib/libfakestat.so
          wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/lib/libfaketimeMT.so
          chmod 777 ./*.so
          export FAKESTAT="2025-05-25 12:00:00"
          export FAKETIME="@2025-05-25 13:00:00"
          SO_DIR=$(pwd)
          export PRELOAD_LIBS="$SO_DIR/libfakestat.so $SO_DIR/libfaketimeMT.so"
          
          # 编译内核
          make -j$(nproc --all) LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC="ccache clang" LD="ld.lld" HOSTLD=ld.lld O=out KCFLAGS+=-O2 KCFLAGS+=-Wno-error gki_defconfig
          make -j$(nproc --all) LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC="ccache clang" LD="ld.lld" HOSTLD=ld.lld O=out KCFLAGS+=-O2 KCFLAGS+=-Wno-error Image

      - name: 打包AK3刷机包
        run: |
          cd kernel_workspace
          git clone https://github.com/cctv18/AnyKernel3 --depth=1 && rm -rf ./AnyKernel3/.git
          cd AnyKernel3
          cp ../common/out/arch/arm64/boot/Image ./Image
          zip -r ../AnyKernel3_SukiSU_${{ env.KSUVER }}_6.6_A16.zip ./*

      - name: 上传刷机包
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_ZIP_Artifacts
          path: ${{ github.workspace }}/kernel_workspace/AnyKernel3_*.zip
